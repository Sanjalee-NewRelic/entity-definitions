relationships:
  - name: extServiceCallsInfraElasticacheMemcached
    version: "1"
    origins:
      - Distributed Tracing
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: rpc.service
        anyOf: [ "memcached" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSELASTICACHEMEMCACHED
          fields:
            - field: urlFull
              attribute: cloud.url_full
  
  - name: apmServiceCallsInfraElasticacheMemcached
    version: "1"
    origins:
      - Distributed Tracing
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: db.system
        anyOf: [ "memcached" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSELASTICACHEMEMCACHED
          fields:
            - field: urlFull
              attribute: cloud.url_full