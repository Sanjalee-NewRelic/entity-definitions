relationships:
  - name: extServiceCallsInfraElasticacheMemcachedCluster
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: db.system
        anyOf: [ "memcached" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSELASTICACHEMEMCACHEDCLUSTER
          fields:
            - field: cloud.resource_endpoint_address
              attribute: net.peer.name
            - field: cloud.resource_endpoint_port
              attribute: net.peer.port
            - field: cloud.elasticache_engine
              attribute: db.system


  - name: apmServiceCallsInfraElastiCacheMemcachedCluster
    version: "1"
    origins:
      - APM Metrics
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: db.system
        anyOf: [ "memcached" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSELASTICACHEMEMCACHEDCLUSTER
          fields:
            - field: cloud.resource_endpoint_address
              attribute: peer.hostname
            - field: cloud.resource_endpoint_port
              attribute: server.port
            - field: cloud.elasticache_engine
              attribute: db.system
  