relationships:
  - name: extServiceCallsInfraElasticacheMemcachedCluster
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: db.system
        anyOf: [ "memcached" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSELASTICACHEMEMCACHEDCLUSTER
          fields:
            - field: cloud.resource_endpoint_address
              attribute: net.peer.name
            - field: cloud.resource_endpoint_port
              attribute: net.peer.port
            - field: cloud.elasticache_engine
              attribute: db.system


  - name: apmServiceCallsInfraElastiCacheMemcachedCluster
    version: "1"
    origins:
      - APM Metrics
    conditions:
      - attribute: metricName
        regex: "^Datastore/instance/Memcached/[^/]*\\.cache.amazonaws\\.com/9[0-9]+"
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSELASTICACHEMEMCACHEDCLUSTER
          fields:
            - field: cloud.resource_endpoint_address
              capture:
                attribute: metricName__4
                regex: "^[^\\.]+\\.([^\\.]+)\\.[^\\.]+\\.[^\\.]+\\.cache\\.amazonaws\\.com"
            - field: cloud.resource_endpoint_port
              capture:
                attribute: metricName__5
                regex: "[1-9][0-9]+"
            - field: cloud.elasticache_engine
              attribute: metricName__3
  