relationships:
  - name: extServiceCallsAwsMqBroker
    version: "1"
    origins:
      - Distributed Tracing 
    conditions:
      - attribute: eventType
        anyOf: [ "Span"]
      - attribute: messaging.system
        anyOf: [ "rabbitmq", "activemq" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSMQBROKER
          fields:
            - field: endpoint
              attribute: net.peer.name